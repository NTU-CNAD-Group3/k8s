apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  template:
    metadata:
      labels:
        app: notification
    spec:
      serviceAccountName: ksa-notification
      containers:
        - name: notification
          image: asia-east1-docker.pkg.dev/cnad-group3/cnad-prod-repo/notification:latest
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              export sender_email=$(cat /mnt/secrets-store/sender-email) && \
              export sender_email_password=$(cat /mnt/secrets-store/sender-email-password) && \
              npm run start --silent
          resources:
            limits:
              cpu: 200m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 300Mi
          ports:
            - name: noti-port
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /api/healthy
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 60
            failureThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/healthy
              port: 8000
            initialDelaySeconds: 20
            timeoutSeconds: 2
            periodSeconds: 20
            failureThreshold: 1
          env:
            - name: PORT
              value: "8000"
            - name: CLIENT_URL
              value: "https://cnad.info"
            - name: RABBITMQ_ENDPOINT
              value: amqp://admin:admin@rabbitmq.queue.svc.cluster.local:5672
          volumeMounts:
            - name: secret-volume
              mountPath: /mnt/secrets-store
              readOnly: true
      volumes:
        - name: secret-volume
          csi:
            driver: secrets-store-gke.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: notification-secret
          
